    /* Reset */
    * {

      position: relative;

    }

      transition: 0.3s;

    header a:hover {

      color: white;
    }

    /* Section General */
    section {

    }

      color: #2575fc;

    .glass {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;

      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .glass:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    }

    .experience-item {
      display: flex;
      align-items: center;

    }

      width: auto;
    }

    .projects details summary {

      color: #2575fc;
      font-weight: bold;
    }
